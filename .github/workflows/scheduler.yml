name: Daily Fund Check

on:
  schedule:
    # ตั้งเวลาทำงาน: นาที ชั่วโมง(UTC) วัน เดือน ปี
    # 11:00 UTC = 18:00 น. ประเทศไทย (NAV มักจะออกช่วงเย็น)
    # รันทุกวันจันทร์-ศุกร์ (1-5)
    - cron: '0 11 * * 1-5'
  
  # ใส่ส่วนนี้เพื่อให้มีปุ่มกด "Run now" เอาไว้ทดสอบได้เลยไม่ต้องรอ
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Run Fund Monitor
        env:
          # ดึงกุญแจลับมาใช้ตรงนี้
          TEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}
        run: python main.py
