name: Daily Fund Check

on:
  schedule:
    # ตั้งเวลาทำงาน: 11:00 UTC = 18:00 น. ประเทศไทย (จันทร์-ศุกร์)
    - cron: '0 11 * * 1-5'
  workflow_dispatch: # ปุ่มสำหรับกดรันเอง (Manual Run)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance
          # ^^^ เพิ่ม yfinance ตรงนี้แล้วครับ ^^^

      - name: Run Fund Monitor
        env:
          TEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}
        run: python main.py
